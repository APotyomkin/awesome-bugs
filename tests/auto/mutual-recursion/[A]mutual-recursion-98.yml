title: Mutual recursion in a chain of inheritance
description: >
  The defect manifests in the form of call chain cycles.
  The following cycles are present here:
  o15314.m8 -> o15337.m2 -> o15314.m8
  o15337.m2 -> o15314.m8 -> o15337.m2
  o15337.m6 -> o15314.m8 -> o15337.m2 -> o15314.m8

features:
  - inheritance
  - overriding
  - method
  - polymorphism

