title: Mutual recursion in a chain of inheritance
description: >
  The defect manifests in the form of call chain cycles.
  The following cycles are present here:
  o20366.m2 -> o20364.m22 -> o20366.m21 -> o20366.m12 -> o20366.m2
  o20366.m20 -> o20366.m1 -> o20366.m12 -> o20366.m2 -> o20364.m22 -> o20366.m21 -> o20366.m12
  o20366.m21 -> o20366.m12 -> o20366.m2 -> o20364.m22 -> o20366.m21
  o20366.m1 -> o20366.m12 -> o20366.m2 -> o20364.m22 -> o20366.m21 -> o20366.m12
  o20364.m22 -> o20366.m21 -> o20366.m12 -> o20366.m2 -> o20364.m22
  o20364.m23 -> o20364.m22 -> o20366.m21 -> o20366.m12 -> o20366.m2 -> o20364.m22
  o20366.m12 -> o20366.m2 -> o20364.m22 -> o20366.m21 -> o20366.m12

features:
  - inheritance
  - overriding
  - method
  - polymorphism

