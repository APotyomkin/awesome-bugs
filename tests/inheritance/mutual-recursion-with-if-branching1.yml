    class Base {
    protected:
        int x = 0;
    public:
        Base() = default;
        virtual ~Base() = default;

        virtual void n() {
            this->x = 0;
        }
        void m() {
            this->n();
        }
    };

    class Derived : public Base {
    public:
        void n() override {
            if (false) {
                this->m();
            }
            else {
                this->x++;
            }
        }
    };

    auto main() -> int {
        Base* derivedInstance = new Derived();
        derivedInstance->n();
        delete derivedInstance;
    }
