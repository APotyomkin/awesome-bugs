  source.cpp: |
    #include <memory>

    class Base {
    private:
        int x = 0;
    public:
        Base() = default;
        virtual ~Base() = default;

        virtual void n() {
            this->x = 0;
        }
        void m() {
            this->n();
        }
        void incrX() {
            x++;
        }
    };

    class Derived : public Base {
    public:
        void n() override {
            if (true) {
                this->m();
            }
            else {
                this->incrX();
            }
        }
    };

    auto main() -> int {
        std::unique_ptr<Base> derivedInstance = std::make_unique<Derived>();
        derivedInstance->n();
    }
