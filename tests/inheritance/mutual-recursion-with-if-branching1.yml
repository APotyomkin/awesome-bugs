title: Mutual recursion in if branching
description: >
  Simplest branching case, where mutual recursion is obvious (if true/false)
features:
  - inheritance
  - overriding
  - method
  - polymorphism
language: cpp
bad:
  source.cpp: |
    class Base {
    protected:
        int x = 0;
    public:
        Base() = default;
        virtual ~Base() = default;

        virtual void n() {
            this->x = 0;
        }
        void m() {
            this->n();
        }
    };

    class Derived : public Base {
    public:
        void n() override {
            if (true) {
                this->m();
            }
            else {
                this->x++;
            }
        }
    };

    auto main() -> int {
        Base* derivedInstance = new Derived();
        derivedInstance->n();
        delete derivedInstance;
    }
  test.eo: |
    [] > test
      [] > derived
        test.base > @
        test.base.x > x
        [self] > n
          if. > @
            TRUE
            self.m self
            x.write (x.add 1)

      [] > base
        memory > x
        [self] > n
          x.write 0 > @
        [self] > m
          self.n self > @
