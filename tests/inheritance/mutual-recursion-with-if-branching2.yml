  test.eo: |
    [] > test
      [] > base
        memory > x
        [self] > n
          x.write 0 > @
        [self] > m
          self.n self > @
      [] > derived
        base > @
        base.x > x
        [self] > n
          if. > @
            x.eq 0
            x.write (x.add 1)
            self.m self
