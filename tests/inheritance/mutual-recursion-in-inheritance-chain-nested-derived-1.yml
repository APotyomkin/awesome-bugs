title: Mutual recursion in a chain of inheritance with nested derived classes
description: >
  Mutual recursion occurs in the inheritance chain when overriding
  a method m in the first inherited class in the chain. The derived chain 
  is in the innermost element of the nested class chain.
features:
  - inheritance
  - overriding
  - method
  - polymorphism
bad:
  source.cpp: |
    #include <memory>
    
    class Base {
    private:
        int x = 0;
    public:
        Base() = default;
        virtual ~Base() = default;
    
        virtual void n(int v) {
            this->x = v;
        }
        void m(int v) {
            this->n(v);
        }
    };
    
    class VeryOuter {
    public:
        class Outer {
        public:
            class Derived : public Base {
            public:
                void n(int v) override {
                    this->m(v);
                }
            };
    
            class DerivedAgain : public Derived {};
        };
    };
    
    auto main() -> int {
        std::unique_ptr<Base> d = std::make_unique<VeryOuter::Outer::DerivedAgain>();
        d->m(12);
    }
  Test.java: |
    class Base {
        private int x = 0;
        public int getX() {
            return x;
        }
        public void n(int v) {
            x = v;
        }
        public void m(int v) {
            this.n(v);
        }
    }
    class VeryOuter {
        class Outer {
            class Derived extends Base {
                @Override
                public void n(int v) {
                    this.m(v);
                }
            }

            class DerivedAgain extends Derived { }
        }
    }

    public class Test {
        public static void main(String[] args) {
            Base d = ((new VeryOuter()).new Outer()).new DerivedAgain();
            d.m(12);
        }
    }
  test.eo: |
    [] > test
      [] > base
        memory > x
        [self v] > n
          x.write v > @
        [self v] > m
          self.n self v > @
      [] > very_outer
        [] > outer
          [] > derived
            base > @
            [self v] > n
              self.m self v > @
