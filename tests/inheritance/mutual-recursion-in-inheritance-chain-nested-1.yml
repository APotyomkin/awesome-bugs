title: Mutual recursion in a chain of inheritance in nested classes
description: >
  Mutual recursion occurs in the inheritance chain when overriding
  a method m in the first inherited class in the chain. The inheritance chain 
  is in the innermost element of the nested class chain.
features:
  - inheritance
  - overriding
  - method
  - polymorphism
bad:
  source.cpp: |
    #include <memory>
    
    class VeryOuter {
    public:
        class Outer {
        public:
            class Base {
            private:
                int x = 0;
            public:
                Base() = default;
                virtual ~Base() = default;
    
                virtual void n(int v) {
                    this->x = v;
                }
                void m(int v) {
                    this->n(v);
                }
            };
    
            class Derived : public Base {
            public:
                void n(int v) override {
                    this->m(v);
                }
            };
    
            class DerivedAgain : public Derived {};
        };
    };
    
    auto main() -> int {
        std::unique_ptr<VeryOuter::Outer::Base> d =
            std::make_unique<VeryOuter::Outer::DerivedAgain>();
        d->m(12);
    }
  Test.java: |
    class VeryOuter {
        class Outer {
            class Base {
                private int x = 0;
                public int getX() {
                    return x;
                }
                public void n(int v) {
                    x = v;
                }
                public void m(int v) {
                    n(v);
                }
            }

            class Derived extends Base {
                @Override
                public void n(int v) {
                    m(v);
                }
            }

            class DerivedAgain extends Derived { }
        }
    }

    public class Test {
        public static void main(String[] args) {
            VeryOuter.Outer.Base d = ((new VeryOuter()).new Outer()).new DerivedAgain();
            d.m(12);
        }
    }
  test.eo: |
    [] > test
      [] > very_outer
        [] > outer
          [] > base
            memory > x
            [self v] > n
              x.write v > @
            [self v] > m
              self.n self v > @
          [] > derived
            base > @
            [self v] > n
              self.m self v > @
          [] > derived_again
            derived > @
