title: Mutual recursion in a chain of calls
description: >
  Mutual recursion occurs in the chain of calls. After overriding method n
  we have such recursive call chain: l -> (m -> o -> n -> m)
features:
  - inheritance
  - overriding
  - method
language: cpp
bad:
  source.cpp: |
    class Base {
    private:
        int x = 0;
    public:
        Base() = default;
        virtual ~Base() = default;

        virtual void n(int v) {
            this->x = v;
        }
        void o(int v) {
            this->n(v);
        }
        void m(int v) {
            this->o(v);
        }
    };

    class Derived : public Base {
    public:
        void n(int v) override {
            this->m(v);
        }
        void l(int v) {
            this->n(v);
        }
    };

    auto main() -> int {
        Derived derivedInstance;
        derivedInstance.l(10);
    }
  Test.java: |
    class Base {
        private int x = 0;
        public int getX() { return x; }
        public void n(int v) {
            x = v;
        }
        public void o(int v) {
            n(v);
        }
        public void m(int v) { o(v); }
    }

    class Derived extends Base {
        @Override
        public void n(int v) {
            m(v);
        }
        public void l(int v) {
            n(v);
        }
    }

    public class Test {
        public static void main(String[] args) {
            Derived derivedInstance = new Derived();
            derivedInstance.l(10);
        }
    }
  test.eo: |
    [] > test
      [] > base
        memory > x
        [self v] > n
          x.write v > @
        [self v] > o
          self.n self v > @
        [self v] > m
          self.o self v > @
      [] > derived
        base > @
        [self v] > n
          self.m self v > @
        [self v] > l
          self.n self v > @
