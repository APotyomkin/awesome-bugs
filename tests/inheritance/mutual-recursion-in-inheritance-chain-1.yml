title: Mutual recursion in a chain of inheritance
description: >
  Mutual recursion occurs in the inheritance chain when overriding
  a method m in the first inherited class in the chain
features:
  - inheritance
  - overriding
  - method
  - polymorphism
language: cpp
bad:
  source.cpp: |
    class Base {
    public:
        int x;

        Base() {
            this->x = 0;
        }
        virtual ~Base() {}

        virtual void n(int v) {
            this->x = v;
        }
        void m(int v) {
            this->n(v);
        }
    };

    class Derived : public Base {
    public:
        virtual void n(int v) override {
            this->m(v);
        }
    };

    class DerivedAgain : public Derived {};

    int main() {
        Base *derivedAgainInstance = new DerivedAgain();
        derivedAgainInstance->m(12);
        delete derivedAgainInstance;
    }
  test.eo: |
    [] > test
      [] > base
        memory > x
        [self v] > n
          x.write v > @
        [self v] > m
          self.n self v > @

      [] > derived
        test.base > @
        [self v] > n
          self.m self v > @

      [] > derived_again
        test.derived > @
