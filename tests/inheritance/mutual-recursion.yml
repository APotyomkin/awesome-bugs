title: The base mutual case example
description: >
  One of the methods of the base class overrides in the derived class
  and results in a mutual recursion
features:
  - inheritance
  - overriding
  - method
  - polymorphism
language: cpp
bad:
  source.cpp: |
    class Base {
    public:
        int x;

        Base() {
            this->x = 0;
        }
        virtual ~Base() {}

        virtual void n(int v) {
            this->x = v;
        }
        void m(int v) {
            this->n(v);
        }
    };

    class Derived : public Base {
    public:
        void n(int v) override {
            this->m(v);
        }
    };

    int main() {
        Base *derivedInstance = new Derived();
        derivedInstance->m(10);
        delete derivedInstance;
    }
  test.eo: |
    +alias base MutualRecursionExample.base

    [] > test
      base > @
      [self v] > n
        self.m self v > @
  base.eo: |
    [] > base
      memory > x
      [self v] > n
        x.write v > @
      [self v] > m
        self.n self v > @
