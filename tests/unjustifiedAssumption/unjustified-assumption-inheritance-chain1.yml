title: The unjustified assumption in an inheritance chain
description: >
  Here the defect manifests itself not in direct inheritance,
  but through the chain of inheritance. The intermediate class
  does not override the behavior of the base class.
features:
  - inheritance
  - overriding
  - method
  - polymorphism
bad:
  source.cpp: |
    #include <iostream>
    #include <cassert>

    class parent {
    public:
        virtual int f(int x) {
            int t = x - 5;
            assert(t > 0);
            return t;
        }
        virtual int g(int y) {
            return f(y);
        }
        virtual int h(int z) {
            return z;
        }

        virtual ~parent() = default;
    };

    class child : public parent {};

    class grandchild : public child {
    public:
        virtual int f(int y) override {
            return y;
        }
        virtual int h(int z) override {
            return g(z);
        }
    };

    auto main() -> int {
        int x = 15;

        auto* p = new parent();
        p->g(x);
        x -= 5;
        p->h(x);
        delete p;

        p = new grandchild();
        p->g(x);
        p->h(x);
        delete p;
    }
